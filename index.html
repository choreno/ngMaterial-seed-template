<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hey ngMaterial!</title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <!-- Bootstrap Angular Material Application. We create a module with
        ngMaterial as a dependency. Learn more about an AngularJS module in a
        later section of the chapter -->
    <!--<script>
        angular.module("sampleApp", [$scope,"ngMaterial"]);

        $scope.showLeftSidenav = true;

    </script>-->


    <!-- Create a title: Here we are creating a simple toolbar. We will get
        into details of various controls in Angular Material during course of
        this book. For the moment, understand that it is an Angular Material
        element for creating a title and a toolbar -->

    <md-toolbar md-scroll-shrink="false" layout-padding class="md-med-tall mdtoolbar-tools-bottom">
        <span flex></span>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleLeftSidenav()">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>Page Title</h2>
            <span flex></span>
            <md-button>An Action</md-button>
        </div>
    </md-toolbar>


</head>

<body ng-app="sampleApp" ng-controller="indexCtrl as vm">


    <div layout-gt-xs="row" flex layout="column">
        <div style="background-color:skyblue" ng-class="{rowFill:isGreaterThanXs}" flex="25" layout="column" layout-padding layoutalign="center center">
            <strong>Select Time</strong>
            <div layout="row">
                <md-select ng-model="selectedHour">
                    <md-option ng-repeat="hour in hours">
                        {{hour}}
                    </md-option>
                </md-select>
                <md-select ng-model="selectedMinute ">
                    <md-option ng-repeat="minute in minutes ">
                        {{minute}}
                    </md-option>
                </md-select>
                <md-select ng-model="selectedAMPM ">
                    <md-option ng-repeat="item in AM_PM " ">
                        {{item}}
                    </md-option>
                </md-select>
            </div>
        </div>
        <div layout="column " layout-padding layout-align="center center " ng-class="{rowFill:isGreaterThanXs} " flex="75
                        " style="background-color:lightgreen ">
            <h1>{{greeting}}</h1>
        </div>
    </div>


<md-menu-content>
    <md-menu-item hide-gt-xs >
<md-button ng-click="null " layout="row ">
<md-icon md-font-set="material-icons ">add_a_photo</md-icon>
Add a photo
</md-button>
</md-menu-item>
<md-menu-item hide-gt-xs >
<md-button ng-click="null " layout="row ">
<md-icon md-font-set="material-icons ">favorite</md-icon>
Loved it
</md-button>
</md-menu-item>
</md-menu-content>


</body>

</html>
