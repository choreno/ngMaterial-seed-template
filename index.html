<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hey ngMaterial!</title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <!-- Bootstrap Angular Material Application. We create a module with
        ngMaterial as a dependency. Learn more about an AngularJS module in a
        later section of the chapter -->
    <!--<script>
        angular.module("sampleApp", [$scope,"ngMaterial"]);

        $scope.showLeftSidenav = true;

    </script>-->


    <!-- Create a title: Here we are creating a simple toolbar. We will get
        into details of various controls in Angular Material during course of
        this book. For the moment, understand that it is an Angular Material
        element for creating a title and a toolbar -->


</head>

<body  ng-app="sampleApp" ng-controller="indexCtrl as vm" >



    <md-toolbar md-scroll-shrink="false" layout-padding class="md-med-tall mdtoolbar-tools-bottom">
        <span flex></span>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleLeftSidenav()">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>Page Title</h2>
            <span flex></span>
            <md-button>An Action</md-button>
        </div>
    </md-toolbar>




<h4>{{vm.title}}</h4>



<md-button aria-label="start progress: " ng-click="vm.startProgress()"> start progress! </md-button>
<md-progress-linear md-mode="determinate" value="{{vm.progress}}"></md-progress-linear>



<br>
<br>

<div layout="row">
  <div md-whiteframe flex layout-margin style="min-height:200px">
Default
</div>
<div md-whiteframe="10dp" flex layout-margin style="min-height:200px">
Whiteframe - 10dp
</div>
<div md-whiteframe="16dp" flex layout-margin style="min-height:200px">
Whiteframe - 16dp
</div>
<div md-whiteframe="24dp" flex layout-margin style="min-height:200px">
Whiteframe - 24dp
</div>
</div>

<md-input-container>
<md-tooltip>Use last name, first name format.
</md-tooltip>
<label>Enter your fullname</label>
<input type="text">
</md-input-container>





</body>

</html>
