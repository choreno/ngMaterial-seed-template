<!DOCTYPE html>
<html lang="en" ng-app="sampleApp" ng-controller="indexCtrl">

<head>
    <meta charset="UTF-8">
    <title>Hey ngMaterial!</title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <!-- Bootstrap Angular Material Application. We create a module with
        ngMaterial as a dependency. Learn more about an AngularJS module in a
        later section of the chapter -->
    <!--<script>
        angular.module("sampleApp", [$scope,"ngMaterial"]);

        $scope.showLeftSidenav = true;

    </script>-->


    <!-- Create a title: Here we are creating a simple toolbar. We will get
        into details of various controls in Angular Material during course of
        this book. For the moment, understand that it is an Angular Material
        element for creating a title and a toolbar -->

    <md-toolbar layout-padding class="mdtoolbar-tools-bottom">
        <!--<md-toolbar md-scroll-shrink="false" layout-padding class="md-med-tall mdtoolbar-tools-bottom">-->
        <span flex></span>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleLeftSidenav()">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>Page Title</h2>
            <span flex></span>
            <md-button>An Action</md-button>
        </div>
    </md-toolbar>

</head>

<body>

    <md-menu>
        <!-- Trigger for menu -->
        <md-button md-menu-origin ng-click="$mdOpenMenu()">
            Actions
        </md-button>
        <!-- Individual menu options and buttons-->
        <md-menu-content>
            <md-menu-item>
                <md-button ng-click="shareHandler()">
                    Share
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="tagHandler()">
                    Tag the page
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button md-autofocus ng-click="copyHandler()">
                    Copy link
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>



    <md-menu md-offset="30 10" md-position-mode="target-right target">
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
            <!--<md-icon md-menu-origin="" md-svg-icon="call:ring-volume"></md-icon>-->
            <i class="material-icons">menu</i>
        </md-button>

        <!--<md-menu-item ng-repeat="item in [1, 2, 3]">
                    <md-button ng-click="ctrl.announceClick($index)"> <span md-menu-align-target="">Option</span> {{item}} </md-button>
                </md-menu-item>-->

        <md-menu-content>
            <md-menu-item>
                <md-button ng-click="shareHandler()">
                    Share
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="tagHandler()">
                    Tag the page
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button md-menu-align-target ng-click="copyHandler()">
                    Copy link
                </md-button>
            </md-menu-item>
        </md-menu-content>





    </md-menu>




<md-menu>
 <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open some menu">
   <md-icon md-menu-origin md-svg-icon="call:phone"></md-icon>
 </md-button>
 <md-menu-content>
   <md-menu-item>
     <md-button ng-click="doSomething()" aria-label="Do something">
       <md-icon md-menu-align-target md-svg-icon="call:phone"></md-icon>
       Do Something
     </md-button>
   </md-menu-item>
 </md-menu-content>
</md-menu>








</body>

</html>
